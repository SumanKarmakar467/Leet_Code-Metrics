<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="theme-toggle">ðŸŒ™</button>

    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p id="heading">Enter your username below:</p>

            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="progress">
            <div class="easy-progress circle">
                <span id="easy-label">0%</span>
                <p>Easy</p>
            </div>

            <div class="medium-progress circle">
                <span id="medium-label">0%</span>
                <p>Medium</p>
            </div>

            <div class="hard-progress circle">
                <span id="hard-label">0%</span>
                <p>Hard</p>
            </div>
        </div>

        <div class="stats-cards"></div>
    </div>

    <!-- IMPORTANT: Add defer -->
    <script src="index.js" defer></script>
</body>
</html>
